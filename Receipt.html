<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <link rel="stylesheet" href="Styles/style.css">
</head>
<body>
    <div class="container">
        <h2>Thank you for your booking!</h2>
        <p>Ticket Number: <span id="ticket-number"></span></p>
        <p>Bus: <span id="bus-info"></span></p>
        <p>Seat Number: <span id="seat-number"></span></p>
        <p>Customer Name: <span id="customer-name"></span></p>
        <p>Phone Number: <span id="customer-phone"></span></p>
        <p>Email Address: <span id="customer-email"></span></p>
        <p>Departure Time: <span id="departure-time"></span></p>
        <a href="#" id="download-receipt" download="ticket.txt">Download Receipt</a>
    </div>

    <script src="Javascript/main.js"></script>
</body>
</html>
