<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Scheduling System</title>
    <link rel="stylesheet" href="Styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>
    <div class="container">
        <h1>Bus Scheduling System - Umuahia Dispatch</h1>

        <!-- Bus List -->
        <div class="bus-list">
            <div class="bus">
                <h2> <i class="fa-solid fa-bus"></i> Abuja - ₦10,000</h2>
                <p>Departure: 15:00</p>
                <button class="checkout-button" data-destination="Abuja" data-price="10000" data-time="15:00">Proceed to Checkout</button>
            </div>
            <div class="bus">
                <h2> <i class="fa-solid fa-bus"></i> Jos - ₦13,000</h2>
                <p>Departure: 13:30</p>
                <button class="checkout-button" data-destination="Jos" data-price="13000" data-time="13:30">Proceed to Checkout</button>
            </div>
            <div class="bus">
                <h2> <i class="fa-solid fa-bus"></i> Lagos - ₦15,000</h2>
                <p>Departure: 14:00</p>
                <button class="checkout-button" data-destination="Lagos" data-price="15000" data-time="14:00">Proceed to Checkout</button>
            </div>
        </div>
    </div>

    <script src="Javascript/main.js"></script>
</body>
</html>
